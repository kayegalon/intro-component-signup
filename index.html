<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Overpass&family=Poppins&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<title>Intro Component With Signup Form</title>
	</head>
	<body>
		<div id="title">
			<h1>Learn to code by watching others</h1>
			<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
		</div>
		<div id="form">
			<div class="free-trial"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</div>
			<form>
				<input id="firstname" type="text" placeholder="First Name">
				<span id="error-firstname" class="error"></span>
				<input id="lastname" type="text" placeholder="Last Name">
				<span id="error-lastname" class="error"></span>
				<input id="email" type="email" placeholder="Email Address">
				<span id="error-email" class="error"></span>
				<input id="password" type="password" placeholder="Password">
				<span id="error-password" class="error"></span>
				<button id="submit" type="submit">CLAIM YOUR FREE TRIAL</button>
				<p>By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></p>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
